name: "ðŸ’¡ Feature Request"
description: Suggest an idea for this project
title: "ðŸ’¡ [REQUEST] - <title>"
labels: [enhancement]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered ([nebula/issues](https://github.com/CremitHQ/nebula/issues?q=is%3Aissue)).
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    id: reference_issues
    attributes:
      label: Reference Issues
      description: Common issues
      placeholder: "#Issues IDs"
    validations:
      required: false
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: Is your feature request related to a problem? Please describe the problem.
      placeholder: I am trying to do [...] but [...]
    validations:
      required: false
  - type: textarea
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen. Include any alternative solutions you've considered.
      placeholder: A few specific words about your feature request.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional context
      description: |
        Add any other context or screenshots about the feature request here.
    validations:
      required: false
